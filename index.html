<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix - Clone</title>
    <link rel="stylesheet" href="styles/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="/styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/styles/owl/owl.theme.default.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    
    <!-- Icons -Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <!--
    Tags semânticas: servem para o entendimento estrutural de um código, 
    funcionando com intuito de visualização do que para a construção de um site. 
    Todas esses tags segundo o sistema vão ser entendida como divs. 
        - Exemplos: 
            - header (cabeçalho)
            - footer (rodapé)
            - section
            - nav
-->

    <main>
        <div class="filme-principal">
                <div class="container-header">
                    <h2 class="logo">NETFLIX</h2>
                    <nav class="nav-one">
                        <a class="selected" href="#">Início</a>
                        <a href="#">Série</a>
                        <a href="#">Filmes</a>
                        <a href="#">Bombando</a>
                        <a href="#">Minha lista</a>
                    </nav>
                    <nav class="nav-two">
                        <a href="#"><span class="material-icons">search</span></a>
                        <a href="#"><span class="material-icons">redeem</span></a>
                        <a href="#"><span class="material-icons">notifications</span></a>
                        <a href="#"><img src="./img/profile-image.png" alt=""></a>
                    </nav>
                </div>
            <div class="container">
                <img class="titulo" src="./img/titulo.webp">
                <p class="descricao">O colecionador de carros antigos Mike Hall, seu amigo
                    Avery Shoaf e seu filho Connor se dedicam à
                    restauração de carros retrô. Se tudo der certo, eles
                    ganharão uma grana.
                    </p>
                <div class="botoes">
                    <button role="button" class="botao-assistir">
                        <i class="fas fa-play espaco"></i>
                        Assistir
                    </button>
                    <button role="button" class="botao-info">
                        <i class="fas fa-info-circle espaco"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg" alt="" srcset="">
                </div>

                <div class="item">

                <div class="item">

                <div class="item">

                <div class="item">

                </div>
                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg" alt="" srcset="">
                </div>
        </div>
    </div>
